<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Champion Cane Corsos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f5f6f4;
  --card:#ffffff;
  --text:#1f1f1f;
  --mute:#6e6e6e;
  --accent:#b89b5e;
  --green:#1f3d2b;
  --border:#e3e1dc;
  --radius:12px;
  --shadow:0 6px 22px rgba(0,0,0,.08);
  --max:1100px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.7}
h1,h2,h3{font-family:'Playfair Display',serif}
section{padding:5rem 0}
.wrap{width:90%;max-width:var(--max);margin:auto}
.center{text-align:center}

/* HERO */
.hero{text-align:center;padding:6rem 0}
.hero h1{font-size:3rem}
.hero p{color:var(--mute);max-width:650px;margin:1rem auto}

/* BUTTONS */
.btn{padding:.9rem 1.8rem;border-radius:var(--radius);border:none;font-weight:500;cursor:pointer}
.btn-accent{background:var(--accent);color:#fff}

/* PUPPIES */
.puppies{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2rem;margin-top:3rem
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  overflow:hidden;
  transition:.3s
}
.card:hover{box-shadow:var(--shadow);transform:translateY(-4px)}
.card img{width:100%;height:220px;object-fit:cover}
.card-body{padding:1.5rem}
.price{color:var(--accent);font-size:1.4rem;font-weight:600}

/* FILTER */
.filter{
  display:flex;
  gap:1rem;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:2rem
}
select{
  padding:.7rem;
  border-radius:var(--radius);
  border:1px solid var(--border)
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:999;
  align-items:center;
  justify-content:center
}
.modal-box{
  background:#fff;
  padding:2rem;
  border-radius:var(--radius);
  width:90%;
  max-width:400px;
  text-align:center
}

/* FOOTER */
footer{background:#111;color:#fff;text-align:center;padding:2.5rem 0;font-size:.9rem}

/* STICKY CTA */
.sticky{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:space-around;
  padding:.8rem 0;
  z-index:999
}
.sticky a{color:#fff;text-decoration:none;font-weight:500}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="wrap">
    <h1>Purpose-Bred Cane Corsos</h1>
    <p>Ethically bred for companionship, breeding programs, and select service work.</p>
    <button class="btn btn-accent" onclick="openStateModal()">View All Puppies</button>
  </div>
</section>

<!-- FILTER -->
<section>
  <div class="wrap center">
    <h2>Available Puppies</h2>

    <div class="filter">
      <select id="stateFilter" onchange="renderPuppies()">
        <option value="">All States</option>
        <option>VA</option>
        <option>NC</option>
        <option>FL</option>
      </select>
    </div>

    <div id="puppyGrid" class="puppies"></div>
  </div>
</section>

<!-- STATE MODAL -->
<div id="stateModal" class="modal">
  <div class="modal-box">
    <h3>Select Your State</h3>
    <p style="color:var(--mute);margin:.8rem 0">
      This helps us show availability and transport options.
    </p>
    <select id="modalState">
      <option value="">View All States</option>
      <option>VA</option>
      <option>NC</option>
      <option>FL</option>
    </select>
    <br><br>
    <button class="btn btn-accent" onclick="applyState()">Continue</button>
  </div>
</div>

<footer>
  Â© Champion Cane Corsos Â· Serious inquiries only
</footer>

<div class="sticky">
  <a href="tel:+15409520705">ðŸ“ž Call</a>
  <a href="https://wa.me/15409520705">ðŸ’¬ WhatsApp</a>
</div>

<script>
const puppies=[
  {name:"Luna",state:"VA",price:2200,img:"https://via.placeholder.com/400x300"},
  {name:"Zeus",state:"NC",price:2200,img:"https://via.placeholder.com/400x300"},
  {name:"Atlas",state:"FL",price:2200,img:"https://via.placeholder.com/400x300"}
];

function renderPuppies(){
  const state=document.getElementById('stateFilter').value;
  const grid=document.getElementById('puppyGrid');
  const filtered=state?puppies.filter(p=>p.state===state):puppies;

  grid.innerHTML=filtered.map(p=>`
    <div class="card">
      <img src="${p.img}">
      <div class="card-body">
        <h3>${p.name}</h3>
        <p>Location: ${p.state}</p>
        <div class="price">$${p.price}</div>
        <button class="btn btn-accent" onclick="contact('${p.name}')">Inquire</button>
      </div>
    </div>
  `).join('');
}

function contact(name){
  window.open(`https://wa.me/15409520705?text=I'm interested in ${name}`,'_blank');
}

function openStateModal(){
  document.getElementById('stateModal').style.display='flex';
}

function applyState(){
  const state=document.getElementById('modalState').value;
  document.getElementById('stateFilter').value=state;
  document.getElementById('stateModal').style.display='none';
  renderPuppies();
}

renderPuppies();
</script>

</body>
</html>
